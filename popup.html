<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Screenshot</title>
    <style>
        body {
            width: 320px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background: #f8f9fa;
        }
        
        .header {
            text-align: center;
            margin-bottom: 12px;
        }
        
        .header h1 {
            margin: 0 0 4px 0;
            font-size: 16px;
            font-weight: 600;
            color: #212529;
        }
        
        .header p {
            margin: 0;
            font-size: 12px;
            color: #6c757d;
        }
        
        .icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
            color: white;
        }
        
        .google-btn {
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 6px;
            border: none;
            background: #4285f4;
            color: #fff;
            cursor: pointer;
            margin: 16px auto;
            display: block;
            transition: all 0.2s ease;
        }
        
        .google-btn:hover {
            background: #357ae8;
            transform: translateY(-1px);
        }
        
        .google-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .google-btn:disabled:hover {
            background: #ccc;
        }
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ —Å–∫—Ä–∏–Ω—à–æ—Ç–∞ */
        
        .screenshot-btn {
            background: #28a745;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
            margin-top: 16px;
        }
        
        .screenshot-btn:hover {
            background: #218838;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –≤—Ö–æ–¥–∞ –≤ Google */
        
        .signin-btn {
            background: #4285f4;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(66, 133, 244, 0.3);
            margin-top: 0;
            margin-bottom: 0;
        }
        
        .signin-btn:hover {
            background: #357ae8;
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.4);
        }
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞ */
        
        .info-text {
            text-align: center;
            font-size: 11px;
            color: #6c757d;
            margin: 8px 0;
            line-height: 1.3;
            padding: 0 4px;
        }
        
        .section {
            background: white;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        }
        
        .section h3 {
            margin: 0 0 8px 0;
            font-size: 13px;
            font-weight: 600;
            color: #212529;
        }
        
        .shortcut {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 6px 8px;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 12px;
            color: #495057;
        }
        
        .key {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            font-weight: 500;
            font-size: 11px;
            color: #495057;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
            font-size: 12px;
            color: #495057;
        }
        
        .feature:last-child {
            margin-bottom: 0;
        }
        
        .feature::before {
            content: "‚úì";
            color: #28a745;
            font-weight: bold;
            margin-right: 6px;
            font-size: 11px;
        }
        
        .footer {
            text-align: center;
            font-size: 10px;
            color: #6c757d;
            margin-top: 8px;
        }
        
        .auth-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .status {
            font-size: 13px;
            padding: 16px 18px;
            border-radius: 6px;
            background: #d4edda;
            color: #155724;
            font-weight: 500;
            display: flex;
            align-items: center;
            min-height: 48px;
            white-space: normal;
            overflow: visible;
            text-overflow: initial;
            max-width: 100%;
            width: 100%;
            justify-content: space-between;
            box-sizing: border-box;
            gap: 18px;
        }
        
        .status .logout-btn {
            margin: 0;
            min-width: 80px;
            height: 36px;
            font-size: 14px;
            white-space: nowrap;
            display: flex;
            align-items: center;
        }
        
        .google-btn {
            font-size: 14px;
            padding: 7px 18px;
            border-radius: 6px;
            height: 32px;
            display: flex;
            align-items: center;
        }
        
        .google-btn.signin-btn {
            font-size: 15px;
            padding: 10px 18px;
            height: 38px;
        }
        
        .google-btn.screenshot-btn {
            font-size: 15px;
            padding: 10px 18px;
            height: 38px;
        }
        
        .google-btn.logout-btn {
            font-size: 13px;
            padding: 7px 14px;
            height: 32px;
            white-space: nowrap;
            min-width: 70px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1H5C3.9 1 3 1.9 3 3V21C3 22.1 3.9 23 5 23H19C20.1 23 21 22.1 21 21V9ZM19 21H5V3H13V9H19V21Z" fill="currentColor"/>
            </svg>
        </div>
        <h1>Easy Screenshot</h1>
        <p>Quick screenshots</p>
    </div>

    <!-- Information text -->
    <div class="info-text">
        If you want to save screenshots to Google Docs, please sign in to your Google account
    </div>

    <!-- Google sign in button -->
    <button class="google-btn signin-btn" id="google-signin">üîê Sign in with Google</button>

    <div class="section">
        <h3>Hotkeys</h3>
        <div class="shortcut">
            <span>Take Screenshot</span>
            <span class="key">Ctrl+Shift+X</span>
        </div>
    </div>

    <div class="section">
        <h3>Features</h3>
        <div class="feature">Take screenshots instantly</div>
        <div class="feature">Download as PNG files</div>
        <div class="feature">Save to Google Docs</div>
        <div class="feature">Preview before saving</div>
    </div>
    <div class="footer">
        Version 1.0 ‚Ä¢ Easy Screenshot
    </div>
    <script src="popup.js"></script>
</body>

</html>
